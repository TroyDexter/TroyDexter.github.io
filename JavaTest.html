<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <form action="index.html" method="post">
      Please fill out the following info:

      <br><br>

      <label for="firstname">Firstname:</label>
      <input type="text" name="firstname" placeholder="First name here . . ." size="50"
      maxlength="10">

      <br>
      <label for="lastname">Lastname:</label>
      <input type="text" name="lastname" placeholder="Last name here . . .">
      <br>

      <label for="password">Password:</label>
      <input type="password" name="myPassword">
      <br><br>

      <label for="description">Describe yourself:</label>
      <br>
      <textarea name="name" rows="8" cols="80"></textarea>
      <br><br>

      <label for="subjects">Subjects:</label>
      <input type="checkbox" name="physics" value="on">Physics
      <input type="checkbox" name="math" value="on">Math
      <input type="checkbox" name="english" value="on">English
      <br><br>

      <label for="">Pineapple:</label>
      <input type="radio" name="pineapple" value="fruit">fruit
      <input type="radio" name="pineapple" value="vegetable">vegetable
      <input type="radio" name="pineapple" value="potato">potato
      <br><br>

      <label for="songs">Favorite Songs:</label>
      <select name="songs">
        <option value="1">Never gunna give you up</option>
        <option value="2">Take on me</option>
        <option value="3">Hey Jude</option>
        <option value="4">Hello</option>
        <option value="5">NCIS Theme song</option>
      </select>
      <br><br>

      <input type="submit">
    </form>

  </body>
</html>
